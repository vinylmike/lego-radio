<!DOCTYPE html>
<html>
<head>
    <title>Brick Internet Radio</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <div class="radio-container">
        <img src="{{ url_for('static', filename='assets/header.png') }}" alt="Brick Internet Radio" class="header-image">

        <p class="status-text">Status: 
            <span class="{{ 'status-on' if status else 'status-off' }}">
                {{ 'ON' if status else 'OFF' }}
            </span>
        </p>

        <p class="station-name">Current Station: {{ station }}</p>

        <div class="button-row">
            <a href="/power">
                <img src="{{ url_for('static', filename='assets/button_power.png') }}" alt="Power" class="brick-button">
            </a>
            <a href="/next">
                <img src="{{ url_for('static', filename='assets/button_next.png') }}" alt="Next" class="brick-button">
            </a>
        </div>
    </div>

</body>
</html>
